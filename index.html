<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1&quot;">
    <title>Lienzo en Blanco | Movistar</title>
    <meta name="description" content="Movistar">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="theme-color" content="#00385d">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <link href="http://www.movistar.com.pe/colportal-peru-v2-theme/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="lienzoB">
      <div id="container">
        <div id="app">
          <input id="searchUser" type="text" v-model="search" placeholder="Busca al usuario de su preferencia"><br>
          <div class="container">
            <div id="itemList" v-for="persona in filteredItems">
              <div class="col-md-4 col-sm-4 col-xs-6">
                <div class="card">
                  <div class="card-image waves-effect waves-block waves-light"><img class="activator" v-bind:src="persona.picture.large"></div>
                  <div class="card-content"><span class="card-title activator grey-text text-darken-4">{{persona.name.first | capitalize}} {{persona.name.last | capitalize}}</span>
                    <p><a v-bind:href="'mailto:' + persona.email">{{persona.email}}</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/vue.resource/1.2.0/vue-resource.min.js"></script>
    <script src="js/vendor/vendor_all.js"></script>
    <script src="js/bundle.js?v=123"></script>
  </body>
</html>
